  <script>
    $(function()  {
      $('.animated-element').waypoint(function() {
        
        $(this).removeClass('no-animation');
        
      }, { offset: '70%' });
      
      $('.nav').localScroll({duration:800});

        $("#shorten_form").submit(function( event ) {
          $.post( "../_update/shorten", { target: $("#longurl").val() },  function( url ) {
          $("#shortenedurl").html($("<a>").attr("href", url).html(url));
        });
        event.preventDefault();
        });
    });
  </script>
